<div class="loginform">
  <form action="<{xoAppUrl user.php}>" method="post" class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-md-3 control-label">
        <{$smarty.const.TF_USER_S_ID}>
      </label>
      <div class="col-md-9">
        <input class="form-control" type="text" name="uname" placeholder="<{$smarty.const.TF_USER_ID}>">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">
        <{$smarty.const.TF_USER_S_PASS}>
      </label>
      <div class="col-md-9">
        <input class="form-control" type="password" name="pass" placeholder="<{$smarty.const.TF_USER_PASS}>">
      </div>
    </div>

    <{if isset($block.lang_rememberme)}>
    <div class="form-group">
      <div class="col-md-3">

      </div>
      <div class="col-md-5">
        <label class="checkbox">
          <input type="checkbox" name="rememberme" value="On" class="formButton"> <{$block.lang_rememberme}>
        </label>
      </div>
      <div class="col-md-4">
        <input type="hidden" name="xoops_redirect" value="<{$xoops_requesturi}>">
        <input type="hidden" name="op" value="login">
        <input type="submit" class="btn btn-default btn-primary btn-block" value="<{$block.lang_login}>">
      </div>
    </div>
    <{/if}>



      <{$block.sslloginlink}>
  </form>

  <a class="btn btn-info btn-xs btn-block" href="<{xoAppUrl user.php#lost}>" title="<{$block.lang_lostpass}>"><{$block.lang_lostpass}></a>
  <a class="btn btn-info btn-xs btn-block" href="<{xoAppUrl register.php}>" title="<{$block.lang_registernow}>"><{$block.lang_registernow}></a>
</div>
